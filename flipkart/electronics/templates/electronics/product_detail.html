<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000, #fff);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            cursor: default;
        }
        .container {
            max-width: 1100px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: linear-gradient(135deg, #ddd, #fff);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            text-align: center;
            animation: slideUp 0.6s ease-in-out;
            cursor: pointer;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .product:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .product h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .product p {
            margin: 5px 0;
            color: #666;
        }
        .price {
            font-weight: bold;
            font-size: 1.3em;
            color: #28a745;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
        }
        .buy-btn:hover {
            background: #000;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-container button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .form-container button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add to Cart</h2>
        <form method="post" >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add To Cart</button>
        </form>
    </div>
    <div class="container">
        <h1 style="text-align:center; color:#333; cursor: text;">Our Products</h1>
        <div class="product-grid">
            {% for pro in prod %}
            <div class="product">
                <h2>{{ pro.name }}</h2>
                <p class="price">$ {{ pro.price }}</p>
                <p>{{ pro.description }}</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
